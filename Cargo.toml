[workspace]
resolver = "2"

members = [
    "crates/mvr-cli",
    "crates/mvr-indexer",
    "crates/mvr-schema",
    "crates/mvr-types",
    "crates/mvr-api", 
    "crates/ci-tests"
]

[workspace.dependencies]
serde = "1.0.217"
serde_json = "1.0.138"
dotenvy = "0.15.7"
chrono = { version = "=0.4.39", features = ["clock", "serde"] }
diesel = "2.2.7"
diesel-async = "0.5.2"
diesel_migrations = "2.2.0"
anyhow = "1.0.95"
thiserror = "2.0.11"
once_cell = "1.20.3"
tracing = "0.1.41"
clap = "4.5.31"
async-trait = "0.1.83"
bcs = "0.1.6"
url = "2.5.4"
prometheus = "0.13.4"
tokio-util = "0.7.13"
futures = "0.3.31"

# Main Sui Mono-repo
sui-indexer-alt-metrics = { git = "https://github.com/MystenLabs/sui.git", rev = "42ba6c0" }
mysten-metrics = { git = "https://github.com/MystenLabs/sui.git", rev = "42ba6c0" }
telemetry-subscribers = { git = "https://github.com/MystenLabs/sui.git", rev = "42ba6c0" }
sui-pg-db = { git = "https://github.com/MystenLabs/sui.git", rev = "42ba6c0" }
move-core-types = { git = "https://github.com/MystenLabs/sui.git", rev = "42ba6c0" }
sui-types = { git = "https://github.com/MystenLabs/sui.git", rev = "42ba6c0" }

# New Rust SDK
sui-sdk-types = { git = "https://github.com/mystenlabs/sui-rust-sdk", package = "sui-sdk-types", rev="86a9e06"}
